<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generated Story</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
    h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
    }
    .generated-text, .feedback-text {
        background-color: #ffffff;
        color: #ffffff;
        border: 1px solid #444444;
        border-radius: 5px;
        padding: 10px;
    }
    .generated-text {
        height: 300px;
        margin-bottom: 20px;
        overflow-y: scroll;
    }
    .feedback-text {
        height: 100px;
        overflow-y: scroll;
    }
    .control-icons {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .control-icons img {
        margin-right: 10px;
        cursor: pointer;
    }
    .btn-regenerate {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-regenerate:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/home}">ARITARA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/savedStories}">Saved Stories</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Generated Story</h1>
    <div class="form-group">
        <div class="alert alert-primary" id="generatedText" role="alert" th:text="${story}"></div>
    </div>
    <div class="control-icons">
        <img src="sound_icon.png" alt="Sound" title="Sound" class="sound-icon">
        <img src="save_icon.png" alt="Save" title="Save" class="save-icon">
    </div>
    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea id="feedback" rows="3" class="form-control feedback-text"></textarea>
    </div>
    <div class="text-center">
        <button class="btn btn-regenerate">Regenerate</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
